cache:
    backend: faiss
    similarity_threshold: 0.8
    top_k: 5

embedding:
    device: cpu
    model: sentence-transformers/all-MiniLM-L6-v2
    normalize: true
    pooling: mean

evaluation:
    compute_confidence_intervals: true
    confidence_level: 0.95
    log_per_query: true
    output_dir: results

llm:
    mode: hf
    hf:
        model: gpt2
        temperature: 0.7
        max_new_tokens: 150

# Adaptive threshold configuration (category-based)
adaptive_threshold:
    factual:
        base_threshold: 0.85
        length_adjustment: 0.003
        min_threshold: 0.70
        max_threshold: 0.95
    subjective:
        base_threshold: 0.82
        length_adjustment: 0.0015
        min_threshold: 0.65
        max_threshold: 0.90
    comparison:
        base_threshold: 0.84
        length_adjustment: 0.0018
        min_threshold: 0.70
        max_threshold: 0.92
    mathematical:
        base_threshold: 0.88
        length_adjustment: 0.0025
        min_threshold: 0.75
        max_threshold: 0.95
    creative:
        base_threshold: 0.56
        length_adjustment: 0.001
        min_threshold: 0.45
        max_threshold: 0.70
    code:
        base_threshold: 0.86
        length_adjustment: 0.002
        min_threshold: 0.72
        max_threshold: 0.94
    unknown:
        base_threshold: 0.80
        length_adjustment: 0.002
        min_threshold: 0.65
        max_threshold: 0.90

max_eval_samples: 40430 # Maximum number of evaluation samples (40430 = full quora dataset)
seed: 42

# Experimental strategies (archived in src/experimental/)
# These configurations are kept for reference but are not actively used
experimental:
    density_based:
        density_cutoff: 0.75
        high_density_threshold: 0.9
        low_density_threshold: 0.8
        top_k: 5
    length_based:
        short_query_words: 5
        short_threshold: 0.92
        medium_threshold: 0.8
        long_query_words: 10
        long_threshold: 0.78
    score_gap:
        gap_cutoff: 0.1
        large_gap_threshold: 0.78
        small_gap_threshold: 0.92
